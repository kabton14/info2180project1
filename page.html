<!DOCTYPE html>

<html>
	<head>
	
		<title> Address Book (INFO 2180 Project# 2)</title>
		<link rel="stylesheet" type="text/css" href="ab.css">
	
	</head>

	<body>
		<p><a href="index.html">Main Menu</a> | <a href="page2.html">Cash Register</a> |</p>
		
		<h1>Address Book</h1>
		<div id="main_div">
		
			<div id="search"> 
			
				<h2>Search For Contact</h2>
				<form> <input id="nameinput" placeholder= "Enter Last Name" type="text" name = "name"/> </form>
				<input id="ssearch" type="button" value="Search"/><br>
				<input id="listbutton" type="button" value="List All Contacts" = "add"/>
			
			</div>
			
			
		
			<div id="sec_div">
				<hr>	
		
				<h2>Add a Contact</h2>
				<form>
				First name: <input id="firstname" type="text" name="firstname"><br>
				Last name: <input id="lastname" type="text" name="lastname"><br>
				Email: <input id="email" type="email" name="email"><br>
				Phone: <input id="phone" type="number" name="phone">
				</form>
				
				<input id="addbutton" type="button" value="Add Contact" = "add"/> 
		
		
			</div>
			
		</div>
		
		<div id="display">
		
			<h2 id="displayparagraph"> </h2>
			<p id="displayphone"> </p>
			<p id="displayemail"> </p>
			
			<img id="clear" src="undo.png" alt="Reset">
			
		</div>
			
	
		<script src="scripta.js" type="text/javascript" ></script>
		<script src="prototype.js" type="text/javascript"></script>
		
	</body>

</html>
